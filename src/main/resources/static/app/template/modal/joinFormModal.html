<div ng-controller="joinFormController">
    <div class="modal-header">
        <h3 class="modal-title">Join Form</h3>
    </div>
    <div class="modal-body">
        <form class="form" ng-submit="join()">
            <div class="form-group">
                <input class="form-control" type="email" ng-model="input.email" placeholder="email을 입력하세요.">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" ng-model="input.password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="input.nickName" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-block">Join</button>
                <button type="button" class="form-control btn btn-block" ng-click="closeModal()">Close</button>
            </div>
        </form>
    </div>
</div>
