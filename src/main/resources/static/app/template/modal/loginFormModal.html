<div ng-controller="loginFormController">
    <div class="modal-header">
        <h3 class="modal-title">Login Form</h3>
    </div>
    <div class="modal-body">
        <form class="form" ng-submit="login()">
            <div class="form-group">
                <input class="form-control" type="email" ng-model="input.email" placeholder="email을 입력하세요.">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" ng-model="input.password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-block">Login</button>
                <button type="button" class="form-control btn btn-block" ng-click="openJoinModal()">Join</button>
            </div>
        </form>
    </div>
</div>
